<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">

<head>
    <meta charset="UTF-8">
    <title>Sistema Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Biblioteca</a>
        <div>
            <a class="btn btn-outline-light me-2" th:href="@{/livros}">Livros</a>
            <a class="btn btn-outline-light me-2" th:href="@{/usuarios}">Usuários</a>
            <a class="btn btn-outline-light" th:href="@{/emprestimos}">Empréstimos</a>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container mt-4">
    <div th:insert="~{::conteudo}"></div>
</div>

</body>
</html>
