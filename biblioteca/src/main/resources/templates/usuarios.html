<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout :: layout">
    <div th:fragment="conteudo">
        <h2>Lista de Usuários</h2>
        <a th:href="@{/usuarios/novo}" class="btn btn-primary mb-3">Novo Usuário</a>

        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td>
                    <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/usuarios/{id}/delete(id=${usuario.id})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
