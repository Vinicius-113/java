<form th:action="@{${usuario.id} != null ? '/usuarios/' + ${usuario.id} + '/editar' : '/usuarios'}"
      th:object="${usuario}" method="post">
    <div class="mb-3">
        <label>Nome</label>
        <input type="text" th:field="*{nome}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/usuarios}" class="btn btn-secondary">Voltar</a>
</form>
