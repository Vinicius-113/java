<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title th:text="${livro.id} != null ? 'Editar Livro' : 'Novo Livro'"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          rel="stylesheet">
</head>

<body>

<!-- Navbar Dark -->
<nav class="navbar navbar-expand-lg bg-black border-bottom border-secondary shadow-sm">
    <div class="container">
        <a class="navbar-brand text-light fw-semibold" th:href="@{/livros}">
            <i class="bi bi-book"></i> Sistema de Livros
        </a>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-secondary">
                <div class="card-header bg-dark text-light text-center border-secondary">
                    <h4 class="mb-0"
                        th:text="${livro.id} != null ? 'Editar Livro' : 'Cadastrar Novo Livro'">
                    </h4>
                </div>

                <div class="card-body p-4">

                    <form th:action="${livro.id} != null 
                                    ? @{/livros/{id}/editar(id=${livro.id})} 
                                    : @{/livros}"
                          th:object="${livro}"
                          method="post">

                        <!-- Título -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-bookmark"></i> Título
                            </label>
                            <input type="text"
                                   th:field="*{titulo}"
                                   class="form-control"
                                   placeholder="Digite o título do livro"
                                   required>
                        </div>

                        <!-- Autor -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-person"></i> Autor
                            </label>
                            <input type="text"
                                   th:field="*{autor}"
                                   class="form-control"
                                   placeholder="Digite o nome do autor"
                                   required>
                        </div>

                        <!-- Disponível -->
                        <div class="form-check form-switch mb-4">
                            <input type="checkbox"
                                   th:field="*{disponivel}"
                                   class="form-check-input">
                            <label class="form-check-label">
                                Disponível para empréstimo
                            </label>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/livros}"
                               class="btn btn-dark">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>

                            <button type="submit"
                                    class="btn btn-dark px-4">
                                <i class="bi bi-check-circle"></i> Salvar
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 mb-3 text-secondary">
    <small>© 2026 - Sistema de Livros</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
